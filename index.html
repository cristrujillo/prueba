<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Solicitud de Datos Personales</title>
</head>
<body>

<h1>Formulario de Solicitud de Datos Personales</h1>

<form action="/procesar_formulario" method="post">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required><br><br>

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" required><br><br>

    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Formato: 123-456-7890"><br><br>

    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" min="18" required><br><br>

    <label for="pais">País:</label>
    <select id="pais" name="pais">
        <option value="seleccionar">Seleccionar</option>
        <option value="espana">España</option>
        <option value="mexico">México</option>
        <option value="argentina">Argentina</option>
        <!-- Agrega más opciones según sea necesario -->
    </select><br><br>

    <label for="mensaje">Mensaje:</label><br>
    <textarea id="mensaje" name="mensaje" rows="4" cols="50"></textarea><br><br>

    <input type="submit" value="Enviar">
</form>

</body>
</html>
